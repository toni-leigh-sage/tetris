<html>
	<head>
		<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<article class='dev-output'>
			<span class='js-last-piece-that-moved'>0</span>
			<span id='js-piece-count'>0</span>
			<div id='js-piece-data'></div>
			<span id='js-event-counter' class='event-counter'>0</span>
		</article>
		<article class='game-layout layout--row with-border'>
			<section class='layout--column'>
				<div class='score-wrapper layout--column'>
					<span id='js-score' class='score'>0</span>
					<span id='js-level' class='level'>1</span>
				</div>
			</section>
			<section class='grid-wrapper'>
				<div id='js-tetris' class='grid' data-component='grid'/>
			</section>
			<section class='info-and-settings-wrapper layout--column with-border'>
				<div id='js-next-piece' class='next-piece'/>
			</section>
		</article>
		<div id='js-form-background' class='form-background layout--column'>
			<span class='form-label'>Add your score</span>
			<form id='js-high-score' class='high-score-form' method='post'>
				<input type='text' name='name' maxlength="3"/>
				<input id='js-form-score' type='hidden' name='score' value='0'/>
				<input id='js-form-level' type='hidden' name='level' value='0'/>
				<input type='submit' name='submit' value='Save'/>
			</form>
		</div>
	</body>
</html>
<script src='config.js'></script>
<script src='grid.js'></script>
<script src='piece.js'></script>
<script src='cell.js'></script>
<script src='keys.js'></script>
<script src='timer.js'></script>
<script>
	window.tetris=new window.Grid('js-tetris');
</script>
